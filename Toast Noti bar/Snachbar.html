<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Bar</title>
  <link rel="stylesheet" href="Snackbar.css">
  <script src="https://kit.fontawesome.com/ae4ab4788c.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <div class="buttons">
  <button onclick="showToast(successMsg)">Success</button>
  <button onclick="showToast(errorMsg)">Error</button>
  <button onclick="showToast(invaildMsg)">Invalid</button>
</div>
<div id="toastBox">
 
</div>

<!--
<i class="bi bi-check-circle-fill"></i>
<i class="bi bi-x-circle-fill"></i> 
<i class="bi bi-exclamation-circle-fill"></i>
-->

  <script>
     let toastBox = document.getElementById('toastBox');
     let successMsg = '<i class="fa-solid fa-circle-check"></i>Successfully submitted';
     let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error';
     let invaildMsg = '<i class="fa-solid fa-circle-exclamation"></i> invaild input,check again';

   function showToast(msg){
    let toast = document.createElement('div');
    toast.classList.add('toast');
    toast.innerHTML = msg;
    toastBox.appendChild(toast);

    if(msg.includes('error')){
      toast.classList.add('error');
    }
    if(msg.includes('invaild')){
      toast.classList.add('invaild');
    }setTimeout(()=>{
      toast.remove();
    },6000);


   }
      
  </script>
</body>
</html>
